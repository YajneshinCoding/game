<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=0.7 ,user-scalable=no">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="paper.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="full">
<div class="str hide"><button class="start">Start Game</button></div>
    <div class="choices stop">
        <div class="choice" id="rock">
            <img src="r.png" alt="">
        </div>
        <div class="choice " id="paper">
            <img src="p.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="s.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Your Move</p>
    </div>
    <!-- <div class="finalDisplay hide"> -->
    <div class="finWin hide">
        <button class="finalWinner"></button>

    </div>
    <div class="newGam hide">
        <button class="new">New game</button>
    </div>
<!-- </div> -->
</div>

    <script src="ss.js"></script>
</body>

</html>
